<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="timerstyle.css"> 
<title>Clockapp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="">
<div class="centerWrapper">
	<h1 id="label"></h1>
	<div id="timer">
		<div id="hours" class="timerItem" >
			<svg class="timerEditUpArrow timerEditArrow none" version="1.0" viewBox="0 0 200.000000 200.000000" preserveAspectRatio="xMidYMid meet">
			<g transform="translate(0.000000,200.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
				<path d="M537 1032 c-376 -376 -428 -432 -433 -464 -6 -32 -2 -41 24 -68 23 -23 39 -30 68 -30 37 0 52 13 404 365 339 338 368 365 400 365 32 0 61 -27
				400 -365 359 -357 367 -365 406 -365 68 0 109 59 85 118 -7 16 -202 218 -434 450 -393 393 -425 422 -457 422 -32 0 -64 -30 -463 -428z"></path>
			</g>
			</svg>
			
			<svg class="timerEditDownArrow timerEditArrow none" version="1.0" viewBox="0 0 200.000000 200.000000" preserveAspectRatio="xMidYMid meet">
			<g transform="translate(0.000000,200.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
				<path d="M132 1470 c-29 -27 -37 -64 -23 -98 7 -16 202 -218 434 -450 393 -393 425 -422 457 -422 32 0 64 30 463 428 376 376 428 432 433 464 6 32 2 41
				-24 68 -23 23 -39 30 -68 30 -37 0 -52 -13 -404 -365 -339 -338 -368 -365 -400 -365 -32 0 -61 27 -400 365 -359 357 -367 365 -406 365 -27 0 -48 -7 -62 -20z"></path>
			</g>
			</svg>
			<span id="timerHours" class="timerSpan inline-block">00</span>
			<input type="text" class="timerSpanEdit none" maxlength="2"/>
			<span class="timerItemLabel">H:H</span>
		</div>
		<div id="minutes" class="timerItem" >
			<svg class="timerEditUpArrow timerEditArrow none" version="1.0" viewBox="0 0 200.000000 200.000000" preserveAspectRatio="xMidYMid meet">
			<g transform="translate(0.000000,200.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
				<path d="M537 1032 c-376 -376 -428 -432 -433 -464 -6 -32 -2 -41 24 -68 23 -23 39 -30 68 -30 37 0 52 13 404 365 339 338 368 365 400 365 32 0 61 -27
				400 -365 359 -357 367 -365 406 -365 68 0 109 59 85 118 -7 16 -202 218 -434 450 -393 393 -425 422 -457 422 -32 0 -64 -30 -463 -428z"></path>
			</g>
			</svg>

			<svg class="timerEditDownArrow timerEditArrow none" version="1.0" viewBox="0 0 200.000000 200.000000" preserveAspectRatio="xMidYMid meet">
			<g transform="translate(0.000000,200.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
				<path d="M132 1470 c-29 -27 -37 -64 -23 -98 7 -16 202 -218 434 -450 393 -393 425 -422 457 -422 32 0 64 30 463 428 376 376 428 432 433 464 6 32 2 41
				-24 68 -23 23 -39 30 -68 30 -37 0 -52 -13 -404 -365 -339 -338 -368 -365 -400 -365 -32 0 -61 27 -400 365 -359 357 -367 365 -406 365 -27 0 -48 -7 -62 -20z"></path>
			</g>
			</svg>
			<span id="timerMinutes" class="timerSpan inline-block">00</span>
			<input type="text" class="timerSpanEdit none" maxlength="2"/>
			<span class="timerItemLabel">M:M</span>
		</div>
		<div id="seconds" class="timerItem" >
			<svg class="timerEditUpArrow timerEditArrow none" version="1.0" viewBox="0 0 200.000000 200.000000" preserveAspectRatio="xMidYMid meet">
			<g transform="translate(0.000000,200.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
				<path d="M537 1032 c-376 -376 -428 -432 -433 -464 -6 -32 -2 -41 24 -68 23 -23 39 -30 68 -30 37 0 52 13 404 365 339 338 368 365 400 365 32 0 61 -27
				400 -365 359 -357 367 -365 406 -365 68 0 109 59 85 118 -7 16 -202 218 -434 450 -393 393 -425 422 -457 422 -32 0 -64 -30 -463 -428z"></path>
			</g>
			</svg>

			<svg class="timerEditDownArrow timerEditArrow none" version="1.0" viewBox="0 0 200.000000 200.000000" preserveAspectRatio="xMidYMid meet">
			<g transform="translate(0.000000,200.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
				<path d="M132 1470 c-29 -27 -37 -64 -23 -98 7 -16 202 -218 434 -450 393 -393 425 -422 457 -422 32 0 64 30 463 428 376 376 428 432 433 464 6 32 2 41
				-24 68 -23 23 -39 30 -68 30 -37 0 -52 -13 -404 -365 -339 -338 -368 -365 -400 -365 -32 0 -61 27 -400 365 -359 357 -367 365 -406 365 -27 0 -48 -7 -62 -20z"></path>
			</g>
			</svg>
			<span id="timerSeconds"  class="timerSpan inline-block">00</span>
			<input type="text" class="timerSpanEdit none" maxlength="2"/>
			<span class="timerItemLabel">S:S</span>
		</div>
			<div id="alarmScreen" class="alarmContainer none">
				<button id="alarmSaveButton" class="alarmButton">Save</button>
				<button id="alarmDeleteButton" Class="alarmButton">Delete</button>
			
				<ul id="alarmItems"></ul>
			</div>
	</div>
	

	
	<div class="changeModeWrapper">
		<button class="changeMode" id="changeToStopWatch">Stop Watch</button>
		<button class="changeMode" id="changeToTimer">Timer</button>
		<button class="changeMode" id="changeToAlarm">Alarm</button>
	</div>
	
	<div class="changeStateWrapper">
		<button class="changeState none" id="startButton">Start</button>
		<button class="changeState none" id="stopButton">Stop</button>
		<button class="changeState none" id="resetButton">Reset</button>
	</div>	
	
</div>
</body>
<script src="timerscript.js" type="text/javascript"></script> 
</html>
